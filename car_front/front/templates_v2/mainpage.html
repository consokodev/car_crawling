                    </a>

                    <div class="navbar-custom-menu">

                            <!-- Tasks: style can be found in dropdown.less -->

                    <!-- Your Page Content Here -->
                    {% block body %}
                    {% endblock %}
                </section>

            </div>
            <!-- /.content-wrapper -->
            <footer class="main-footer">

                    <b>Version</b> 2.3.8
